services:
  # PostgreSQL database
  postgres:
    image: postgres:16
    container_name: jarvis-postgres
    environment:
      POSTGRES_USER: jarvisadmin
      POSTGRES_PASSWORD: JarvisLocalDev2024
      POSTGRES_DB: jarvis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvisadmin -d jarvis"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - jarvis-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: jarvis-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - jarvis-network

  # Temporal server (for mission notes workflow)
  temporal:
    image: temporalio/auto-setup:1.22.4
    container_name: jarvis-temporal
    ports:
      - "7233:7233"  # gRPC
      - "8233:8233"  # UI
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=jarvisadmin
      - POSTGRES_PWD=JarvisLocalDev2024
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jarvis-network

  # Jarvis backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jarvis-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://jarvisadmin:JarvisLocalDev2024@postgres:5432/jarvis

      # Server
      - HOST=0.0.0.0
      - PORT=8000

      # Models
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - RERANKER_MODEL=cross-encoder/ms-marco-MiniLM-L-6-v2
      - RERANKER_THRESHOLD=0.88

      # Retrieval
      - BM25_TOP_K=20
      - VECTOR_TOP_K=20
      - RERANK_TOP_K=5

      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_STREAM_MAXLEN=1000

      # Temporal
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=jarvis-mission-notes
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - jarvis-network

  # Jarvis frontend web app
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: jarvis-frontend
    ports:
      - "3000:3000"
    environment:
      # NextAuth Configuration (v5 requires AUTH_SECRET and AUTH_URL)
      - AUTH_URL=http://localhost:3000
      - AUTH_SECRET=your-secret-key-change-me-in-production-minimum-32-chars
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-change-me-in-production-minimum-32-chars

      # Backend API
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000

      # Database (for NextAuth with Prisma)
      - DATABASE_URL=postgresql://jarvisadmin:JarvisLocalDev2024@postgres:5432/jarvis

      # Feature Flags
      - NEXT_PUBLIC_ENABLE_VOICE=true
      - NEXT_PUBLIC_ENABLE_KNOWLEDGE_GRAPH=true
      - NEXT_PUBLIC_ENABLE_MISSION_NOTES=true

      # Azure AD (Optional - disabled by default)
      - NEXT_PUBLIC_AZURE_AD_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - jarvis-network

volumes:
  postgres_data:

networks:
  jarvis-network:
    driver: bridge
