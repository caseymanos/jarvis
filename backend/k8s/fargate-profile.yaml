# AWS EKS Fargate Profile Configuration
# This is a reference configuration for creating Fargate profiles via eksctl or AWS CLI

apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: jarvis-cluster
  region: us-west-2

fargateProfiles:
  - name: jarvis-backend
    selectors:
      - namespace: jarvis
        labels:
          app: jarvis-backend
  - name: jarvis-system
    selectors:
      - namespace: kube-system
      - namespace: jarvis
